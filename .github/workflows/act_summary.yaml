env:
  project: "MDBSB"
  data_type: "tag"

name: Build github pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write
  
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  buildAndDeploy:
  
    env:
      MATOS_USER: ${{ secrets.MATOS_USER }}
      MATOS_PASS: ${{ secrets.MATOS_PASS }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Set up R
        uses: eddelbuettel/github-actions/r2u-setup@master

      - name: Install {remotes} and {matos} packages
        run: |
          Rscript -e "install.packages('remotes'); remotes::install_github('mhpob/matos')"
      
      - name: Create data push summary
        run: |
          Rscript -e "matos::matos_${{ env.data_type }}_summary(
            '${{ env.project }}'
          )"
      
      - name: Copy files to GH Pages directory
        run: |
          mkdir summary
          cp *${{ env.data_type }}_push_summary* summary/index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "summary"
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Print URL
        run: echo "Deployed at ${{ steps.deployment.outputs.page_url }}"
